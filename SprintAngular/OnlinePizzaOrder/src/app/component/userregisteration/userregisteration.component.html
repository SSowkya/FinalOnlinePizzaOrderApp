<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://img1.wallspic.com/previews/0/8/2/0/80280/80280-electronics-tech-technology-gadget-source_code-x750.jpg"
                alt="Online Pizza Order" class="img-fluid" />
                <b><h3 style="color: black;float:right;">Admin Signup Form</h3></b>
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
               
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <div style="color: red;"  *ngIf="valid">Please fill all mandatory fields</div>

                      Enter Admin Name:<input type="text" class="form-control form-control-lg"
                        [(ngModel)]="adminObj.adminName" name="adminObj.adminName" placeholder="Enter Name" >
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">

                      Enter Admin Password:<input type="text" class="form-control form-control-lg"
                        [(ngModel)]="adminObj.adminPassword" name="adminObj.adminPassword" placeholder="Enter Password">
                    </div>
                  </div>
                </div><br><br>


                <div>
                  <button type="button" class="btn btn-warning btn-lg" (click)="cancel()">Cancel</button> &nbsp; &nbsp;
                  <button type="button" class="btn btn-success btn-lg " (click)="addAdmin()">Register</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
