<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://5.imimg.com/data5/SELLER/Default/2021/8/IE/CJ/UE/135514919/deals-in-restaurant-hotels-500x500.jpg"
                alt="Online Pizza Order" class="img-fluid"/>
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3>Coupon  Form</h3><br>
                  <div class="form-group">
                    Coupon Name:<input type="text" class="form-control validate"
                    name="coupon.couponName" [(ngModel)]="coupon.couponName">
                       </div>
                       <div class="form-group">
                        Coupon Type:<input type="text" class="form-control validate" name="coupon.couponType"
                        [(ngModel)]="coupon.couponType">
                           </div>
                           <div class="form-group">
                            Coupon Description:<input type="text" class="form-control validate" name="coupon.couponDescription"
                            [(ngModel)]="coupon.couponDescription">
                               </div>
                               <div class="form-group">
                                Coupon PizzaId:<input type="number" class="form-control validate" name="coupon.couponPizzaId"
                                    [(ngModel)]="coupon.couponPizzaId">
                                   </div><br><br>
              
                <div>
                  <button type="button" class="btn btn-warning btn-lg" (click)="Cancel()">Cancel</button> &nbsp; &nbsp;
                  <button type="button" class="btn btn-success btn-lg " (click)="addCoupon()">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
