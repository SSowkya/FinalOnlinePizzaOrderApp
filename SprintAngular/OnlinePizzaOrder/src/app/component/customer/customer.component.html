<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://cdn.shopify.com/s/files/1/0298/2357/products/05_3d887822-f3bc-4623-9658-0cee14d365fd_640x640_crop_center.jpg?v=1623150616"
                alt="Online Pizza Order" class="img-fluid"/>
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h5>Customer Signup Form</h5><br>
                 <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      Customer Name:<input type="text" class="form-control form-control-lg"
                        name="customer.customerName" [(ngModel)]="customer.customerName">
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      Customer MobileNumber:<input type="string" class="form-control form-control-lg" name="customer.customerMobile"
                        [(ngModel)]="customer.customerMobile">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      Customer Email:<input type="text" class="form-control form-control-lg" name="customer.customerEmail"
                        [(ngModel)]="customer.customerEmail">
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                       Customer Address:<input type="text" class="form-control form-control-lg" name="customer.customerAddress"
                        [(ngModel)]="customer.customerAddress">
                    </div>
                  </div>
                </div>
                <div class="form-outline mb-4">
                   Customer UserName:<input type="text" class="form-control form-control-lg" name="customer.user.userName"
                    [(ngModel)]="customer.user.userName">
                </div>
                <div class="form-outline mb-4">
                   Customer UserPassword:<input type="text"class="form-control form-control-lg" name="customer.user.userPassword"
                    [(ngModel)]="customer.user.userPassword">
                </div>
                <div>
                  <button type="button" class="btn btn-warning btn-lg" (click)="cancel()">Cancel</button> &nbsp; &nbsp;
                  <button type="button" class="btn btn-success btn-lg " (click)="register()">Register</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
