<div class="btn btn-success" *ngIf="this.isButtonVisible" (click)="this.isButtonVisible = false">
  <button class="btn btn-success" (click)="getCustomersList()">Get Customer List</button>

  </div><br><br>
<table border="1" [hidden]="!Issubmitted" class="table table-striped">
  <thead>
    <th>Customer Id</th>
    <th>Customer Name</th>
    <th>Customer Email</th>
    <th>Customer MobileNumber</th>
    <th>Customer Address </th>
    <th>User Id </th>

    
  
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers" >
  <td>{{customer.customerId}}</td>
  <td>{{customer.customerName}}</td>
  <td>{{customer.customerEmail}}</td>
  <td>{{customer.customerMobile}}</td>
  <td>{{customer.customerAddress}}</td>
  <td>{{customer.user.userId}}</td>

   
  </tr>
  </tbody>

  </table>
  <div class="btn btn-info"*ngIf="this.isShow" (click)="this.isShow = true">
    <button type="button" class="btn btn-info" (click)="back()">Back</button> &nbsp; &nbsp;
  
    </div><br><br>
