<app-commonmodel [(visible)]="showDialog4" title="ResetPassword" (onClose)="closePopup()">
  <form>
    <div class="modal-body">
      <div class="input-container">
        <input type="text" [(ngModel)]="ResetoldPassword" name="ResetoldPassword" class="form-control validate"
          placeholder="&#xf084;  Enter user OldPassword" style="font-family:Arial, FontAwesome" disabled required> <br>
      </div>
      <div class="input-container">
        <input type="text" [(ngModel)]="ResetnewPassword" name="ResetnewPassword"
          placeholder="&#xf084;  Enter User NewPassword" class="form-control validate"
          style="font-family:Arial, FontAwesome" required><br>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="resetpassword()">Reset Password</button><br><br>
    </div>


  </form>
</app-commonmodel>
<app-commonmodel [(visible)]="showDialog5" (onClose)="closePopup()">


  <div class="container d-flex justify-content-center align-items-center">
             
    <div class="card">

     <div class="upper">

       <img src="https://i.imgur.com/Qtrsrk5.jpg" class="img-fluid">
       
     </div>

     <div class="user text-center">

       <div class="profile">

         <img src="https://i.imgur.com/JgYD2nQ.jpg" class="rounded-circle" width="80">
         
       </div>

     </div>


     <div class="mt-5 text-center">

      <h4 class="mb-0">{{UName}}</h4><br>
       <span class="text-muted d-block mb-2"></span>

       <button class="btn btn-primary btn-sm follow">Help</button><br><br>


   
       
     </div>
      
    </div>

  </div>
</app-commonmodel>
