<div class="btn btn-success" *ngIf="this.isButtonVisible" (click)="this.isButtonVisible = false">
  <button class="btn btn-success" (click)="getCouponList()">Get Coupon List</button>

  </div><br><br>
<table border="1" [hidden]="!Issubmitted" class="table table-striped">
  <thead>
    <th>Coupon Id</th>
    <th>Coupon Name</th>
    <th>Coupon Description</th>
    <th>Coupon Type</th>
    <th>Coupon Pizza Id</th>
    <th colspan="2">Actions </th>

    
  
  </thead>
  <tbody>
    <tr *ngFor="let coupon of coupons" >
  <td>{{coupon.couponId}}</td>
  <td>{{coupon.couponName}}</td>
  <td>{{coupon.couponDescription}}</td>
  <td>{{coupon.couponType}}</td>
  <td>{{coupon.couponPizzaId}}</td>
  <td> <button class="btn btn-warning" (click)="DeleteCoupon(coupon.couponId)">Delete</button></td>
  <td> <button  class="btn btn-primary" (click)="EditCoupon(coupon.couponId)">  Edit  </button></td>
  
  </tr>
  </tbody>

  </table>
  <div class="btn btn-info"*ngIf="this.isShow" (click)="this.isShow = true">
    <button type="button" class="btn btn-info" (click)="back()">Back</button> &nbsp; &nbsp;
  
    </div><br><br>

    <app-commonmodel [(visible)]="showDialog1" title="Update Coupon" (onClose)="closePopup()">
      <form class="form" #u="ngForm" >

        <!-- <div *ngIf="u.untouched ">
          <span style="color: red;">No Changes Found</span>
        </div> -->
        <div class="form-group">
          Coupon Name:
          <input type="text" class="form-control"   name="cName" [(ngModel)]="cName" >
          
        </div><br>
        <div class="form-group">
          Coupon Type:
          <input type="text" class="form-control" name="cType"
          [(ngModel)]="cType" >
  
        </div><br>
        <div class="form-group">
          Coupon Description:
          <input type="text" class="form-control" name="cDescription"
          [(ngModel)]="cDescription" >
  
        </div><br>
        <div class="form-group">
          Coupon  Pizza Id:
          <input type="text" class="form-control"  name="cPizzaId"
          [(ngModel)]="cpizzaId" >
  
        </div><br>
        
      
        
       
        <button type="button" (click)="updateCoupon(coupon.couponId)" class="btn btn-info btn-block btn-round">Update Coupon</button>
      </form> 
    <div class="modal-body">
      <div class="form-outline">
  
    </div>
    </div>
   
     

            
   
      </app-commonmodel>
